<html lang="en">
  <head>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <script
      src="https://kit.fontawesome.com/449c421b6e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>JC.dev - Contact Me</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item current">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">My Work</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading contact">
        Contact <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">
        Get In Touch
      </h2>
      <div class="contact-form">
        <form
          action="https://formspree.io/mdozorpg"
          method="POST"
          class="ui form"
        >
          <label>Your Name</label>
          <input type="text" name="name" />
          <label>Your E-mail</label>
          <input type="email" name="_replyto" />
          <label>Subject</label>
          <input type="text" name="subject" />
          <label>Message:</label>
          <textarea name="message"></textarea>
          <input class="ui button" type="submit" value="Send" />
        </form>
      </div>
    </main>
    <footer id="main-footer">
      Copyright &copy; 2020 jcchang.dev All Rights Reserved.
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
